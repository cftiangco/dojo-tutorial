<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Demo: Dijit Layout Widget</title>
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css">
    <style media="screen">
      html, body {
        width:100%;
        height:100%;
      }
    </style>
  </head>
  <body class="claro">
    <div class="" id="borderContainer" data-dojo-type="dijit/layout/BorderContainer" style="width:100%;height:100%">
      <div class="" id="pane1" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'">
        TOP PANE (header)
      </div>

      <!-- Accordion Container -->
      <div class="" id="pane2" data-dojo-type="dijit/layout/AccordionContainer" data-dojo-props="region:'left'" style="width:200px">

        <!-- Accordione Pane -->
        <div class="" id="accordionPane1" data-dojo-type="dijit/layout/AccordionPane" data-dojo-props="title:'Acc-Pane1'">
          test
        </div>
        <!-- Accordione Pane -->
        <div class="" id="accordionPane2" data-dojo-type="dijit/layout/AccordionPane" data-dojo-props="title: 'Acc-Pane2'">
          test
        </div>
        <!-- Accordione Pane -->
        <div class="" id="accordionPane3" data-dojo-type="dijit/layout/AccordionPane" data-dojo-props="title: 'Acc-Pane3'">
          test
        </div>
        <!-- Accordione Pane -->
        <div class="" id="accordionPane4" data-dojo-type="dijit/layout/AccordionPane" data-dojo-props="title: 'Acc-Pane4'">
          test
        </div>
        <!-- Accordione Pane -->
        <div class="" id="accordionPane5" data-dojo-type="dijit/layout/AccordionPane" data-dojo-props="title: 'Acc-Pane5'">
          test
        </div>
      </div>

      <!-- Tab Container -->
      <div class="" id="pane3" data-dojo-type="dijit/layout/TabContainer" style="width:30%" data-dojo-props="region:'center'">
        <!-- Content Pane -->
        <div class="" id="tabPane1" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title: 'Tab 1'">
          Tab Content 1
        </div>
        <!-- Content Pane -->
        <div class="" id="tabPane2" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title: 'Tab 2'">
          Tab Content 2
        </div>
        <!-- Content Pane -->
        <div class="" id="tabPane3" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title: 'Tab 3'">
          Tab Content 3
        </div>
        <!-- Content Pane -->
        <div class="" id="tabPane4" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title: 'Tab 4'">
          Tab Content 4
        </div>
        <!-- Content Pane -->
        <div class="" id="tabPane5" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title: 'Tab 5'">
          Tab Content 5
        </div>
      </div>


      <div class="" id="pane4" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'right'" style="width:15%">
        <div class="" id="titlePane1" data-dojo-type="dijit/TitlePane" data-dojo-props="title:'Title 1'">
          title pane 1
        </div>
        <div class="" id="titlePane2" data-dojo-type="dijit/TitlePane" data-dojo-props="title:'Title 2'">
          title pane 2
        </div>
        <div class="" id="titlePane3" data-dojo-type="dijit/TitlePane" data-dojo-props="title:'Title 3'">
          title pane 3
        </div>
      </div>

      <div class="" id="pane5" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom'">
        BOTTOM PANE
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.14.1/dojo/dojo.js" data-dojo-config="async:false,parseOnLoad:true"></script>
    <script type="text/javascript">
      require([
        'dojo/parser',
        'dijit/layout/BorderContainer',
        'dijit/layout/ContentPane',
        'dijit/layout/AccordionContainer',
        'dijit/layout/AccordionPane',
        'dijit/layout/TabContainer',
        'dijit/layout/ContentPane',
        'dijit/TitlePane',
        'dojo/domReady!'
      ]);
    </script>
  </body>
</html>
